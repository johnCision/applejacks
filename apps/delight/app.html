<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<title>Demo</title>
		<meta name="description" content="Demo">

		<link rel="manifest" href="manifest.json"></link>
		<link rel="stylesheet" type="text/css" href="../../theme/themes.css"></link>
		<link rel="stylesheet" type="text/css" href="app.css"></link>

		<script type="module" src="app.js"></script>

		<template id="app-template">
			<slot></slot>
		</template>

		<template id="application-frame-template">
			<div id="application-frame">
				<header part="header">
					<slot name="header" id="user"><span>Not Loaded yet</span></slot>
				</header>
				<main part="main">
					<slot name="main"><span>Not Loaded yet</span></slot>
				</main>
			</div>
		</template>

		<template id="application-bar-template">
			<slot name="menu"></slot>
			<slot name="navigation"></slot>
			<slot name="secondaryMenu"></slot>
		</template>

		<template id="user-template">
			<slot></slot>
		</template>

		<template id="face-template">
				<img src="" alt="">
		</template>

		<template id="pager-template">
			<slot></slot>
		</template>

		<template id="page-template">
			<slot></slot>
		</template>

		<template id="icon-template">
			<img src="" alt />
		</template>

		<template id="label-template">
			<label part="label"><slot></slot></label>
		</template>

		<template id="button-template">
			<button part="button">
				<c-icon id="icon" type="" name=""></c-icon>
				<c-label id="label"><slot></slot></c-label>
			</button>
		</template>


	</head>
	<body class="brandC anon">
		<c-application href="app.v0.json" state="loading">
			<c-application-frame>
				<c-application-bar slot="header">
					<c-button id="burgerMenuButton" slot="menu">üçî</c-button>

					<ul id="featureNavList" slot="navigation">
						<li>Feature A</li>
						<li>Feature B</li>
					</ul>

					<c-user-account slot="secondaryMenu" name="">
						<c-button id="accountButton" type="icon">
							<c-face id="userFace" avatar="" name="" size=""></c-face>
						</c-button>
					</c-user-account>
				</c-application-bar>

				<c-panel slot="pannel">
				</c-panel>

				<c-pager id="statePager">
					<c-page id="anon" name="anon">
						<a href="https://github.com/login/oauth/authorize?scope=user&client_id=86bb02292e0e29cc1ae6&state=37" id="loginButton" kind="text" slot="login">Login</a>
						<svg slot="login"
							fill="black"
							role="img"

							width="1em"
							height="1em"

						</svg>
					</c-page>

					<c-page id="welcome_user" name="welcom_user">
						Welcome, start the questions
						<form target="">
							<input type="text"></form>

							<input type="submit"></input>
						</form>
					</c-page>

					<c-page id="questions" name="questions">
						now is the time for all good men to come to the aid of thier fellow man
					</c-page>

					<c-page id="home" name="home">
						Home at last
					</c-page>
				</c-pager>
			</c-application-frame>
		</c-application>
	</body>
</html>
